<!DOCTYPE html>
<html>
  <head>
    <title>Formulário</title>
  </head>
  <body>
    <h1>Pesquisa de Satisfação</h1>
    <form method="post" action="pesquisa-satisfacao.html">
      <section>
        <h2>Dados Pessoais</h2>
        <p>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo">
        </p>
        <p>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </p>
        <p>
          <label for="telefone">Telefone de contato:</label>
          <input type="tel" id="telefone" placeholder="Digite seu telefone">
        </p>
      </section>
      <section>
        <h3>Conte para nós como foi a sua experiência</h3>
        <p>
          Conseguiu encontrar o que estava procurando?
          <input type="radio" id="Sim" nome="Pergunta1">
          <label for="Sim">Sim</label>
        </p>
          
      </section>
      
    </form>
  </body>
</html>
